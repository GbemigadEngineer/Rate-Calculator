<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTREST-RATE CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>INTREST RATE CALCULATOR</h1>
      <div class="form-group">
        <label for="Principle">Principle Amount</label>
        <input
          type="number"
          id="principle"
          placeholder="Enter the Principle Amount."
        />
      </div>

      <div class="form-group">
        <label for="IntrestRate">Intrest Rate</label>
        <input
          type="number"
          id="intrestrate"
          placeholder="Enter the Intrest Rate"
        />
      </div>

      <div class="form-group">
        <label for="Tenure">Tenure</label>
        <input
          type="number"
          id="tenure"
          placeholder="Enter the Tenure in years"
        />
      </div>
      <button id="calculateBtn" class="calculate-btn">Calculate</button>
      <p id="result" class="result">Maturity Amount</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
